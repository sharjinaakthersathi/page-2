<!DOCTYPE html>

<head>

<body>
    <section>
        <div class="header-top">
            <img src="./image/Mask Group 3.png" alt="" />

    <section>
        <div class="header-slider">
            <img src="./image/food.png" alt="" />

    <div class="cards">

    <div class="informational-card">
        <h3>Nutritional information</h3>

            <div>
                <h1 class="active">243</h1>
                <span>Calorias</span>
            </div>
            <div>
                <h1>2,8g</h1>

            <div>

                <span>Carbohides</span>
            </div>
            <div>
                <h1>9,8g</h1>

        </div>
    </div>

        <h3>Ingredients</h3>
        <div class="Ingredients-card-info">
            <div class="card-details">
                <img src="./image/one.png" alt="" />

            </div>
            <div class="card-details">
                <img src="./image/two.png" alt="" />
                <p>Yogurt</p>
            </div>
            <div class="card-details">
                <img src="./image/three.png" alt="" />
                <p>Cherry</p>
            </div>
            <div class="card-details">
                <img src="./image/four.png" alt="" />
                <p>Blueberry</p>
            </div>
        </div>
    </div>

    <div class="preparation-card">
        <h3>Preparation</h3>
        <div class="preparation-card-info">
            <button class="btn">Home</button>
            <div class="preparation-card-details"><img src="./image/interface (2).svg" alt="" /></div>
            <div class="preparation-card-details">
                <img src="./image/sports-and-competition.svg" alt="" />
            </div>
            <div class="preparation-card-details">

            <div class="preparation-card-details">
